<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 

    <title>Osasuna - Connexion</title>
</head>
<body>
    <main class="centered-container">
        <section class="card">
            <h1 class="card-title">Connexion à Osasuna</h1>

            <form class="form" action="#" method="post">
                <div class="form-row">
                    <label for="identifiant">Identifiant :</label>
                    <input type="text" id="identifiant" name="identifiant" required>
                </div>

                <div class="form-row">
                    <label for="motdepasse">Mot de passe :</label>
                    <input type="password" id="motdepasse" name="motdepasse" required>
                </div>

                <button type="submit" class="primary-button">Se connecter</button>
            </form>

            <p class="small-text">
                Nouveau sur Osasuna ?
                <a href="inscription.html">Créer un compte</a>
            </p>
            <p class="small-text">
                <a href="index.html">Retour à l’accueil</a>
            </p>
        </section>
    </main>
</body>
</html>
