<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 

    <title>Osasuna - Inscription</title>
</head>
<body>
    <main class="centered-container">
        <section class="card">
            <h1 class="card-title">Inscription à Osasuna</h1>

            <form class="form" action="#" method="post">
                <div class="form-row">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>

                <div class="form-row">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <div class="form-row">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <label for="mdp">Mot de passe :</label>
                    <input type="password" id="mdp" name="mdp" required>
                </div>

                <button type="submit" class="primary-button">Créer mon compte</button>
            </form>

            <p class="small-text">
                Vous avez déjà un compte ?
                <a href="connexion.html">Connexion</a>
            </p>
            <p class="small-text">
                <a href="index.html">Retour à l’accueil</a>
            </p>
        </section>
    </main>
</body>
</html>
